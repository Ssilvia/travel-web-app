<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <!--Slick Slider-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Travel Website App</title>
  </head>
  <body class="bg-light bg-gradient h-100">
    <section class="pt-5">
      <div class="container">
        <div class="app-wrapper bg-primary rounded--lg shadow mb-5 position-relative overflow-hidden">
          <nav class="app-wrapper__nav p-3 bg-dark text-center">
            <ul class="m-0 p-0 list-unstyled">
              <li>
                <a href="#" title="Home" class="app-wrapper__nav__item text-white text-decoration-none">Home</a>
              </li>
              <li>
                <a href="#" title="Map" class="app-wrapper__nav__item text-white text-decoration-none">Map</a>
              </li>
              <li>
                <a href="#" title="Favorites" class="app-wrapper__nav__item text-white text-decoration-none">Favorites</a>
              </li>
              <li>
                <a href="#" title="Favorites" class="app-wrapper__nav__item text-white text-decoration-none">Settings</a>
              </li>
              <li>
                <a href="#" title="Account" class="app-wrapper__nav__item text-white text-decoration-none">Account</a>
              </li>
            </ul>
          </nav>
          <div class="hero py-5">
            <div class="row">
              <div class="col-12 col-md-8">
                <h6 class="text-white ps-5 mb-0">Welcome,</h6>
                <h1 class="text-white mb-5 ps-5">Find your perfect vacation.</h1>
              </div>
              <div class="col-12 col-md-4">
                <img src="/images/VacationHome.png" alt="Image of a vacation home" />
              </div>
            </div>
          </div>
          <div class="bg-white ps-5 pb-5">
            <div class="app-wrapper__filter-bar position-relative me-3 border shadow bg-white rounded--md overflow-hidden p-1">
              <div class="row">
                <div class="col-12 col-sm-6 col-md-3">
                  <input class="form-control border-0 py-3 pl-2 mb-0" type="text" placeholder="Where are you going?" />
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                  <input class="form-control border-0 py-3 mb-0" type="datepicker" />
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                  <select class="form-control border-0 py-3 mb-0 w-50 float-start">
                    <option>1 Adult</option>
                    <option>2 Adults</option>
                    <option>3 Adults</option>
                    <option>4 Adults</option>
                    <option>5 Adults</option>
                    <option>6 Adults</option>
                    <option>7 Adults</option>
                    <option>8 Adults</option>
                    <option>9 Adults</option>
                    <option>10 Adults</option>
                    <option>11 Adults</option>
                    <option>12 Adults</option>
                  </select>
                  <select class="form-control border-0 py-3 mb-0 w-50 float-start">
                    <option>0 Children</option>
                    <option>1 Child</option>
                    <option>2 Children</option>
                    <option>3 Children</option>
                    <option>4 Children</option>
                    <option>5 Children</option>
                    <option>6 Children</option>
                    <option>7 Children</option>
                    <option>8 Children</option>
                  </select>
                </div>
                <div class="col-12 col-sm-6 col-md-3">
                  <button type="submit" class="btn btn-success btn-block w-100 py-3 rounded--md">Browse Places</button>
                </div>
              </div>
            </div>

            <div class="me-3 mt-1 mb-1">
              <ul class="nav nav-pills mb-4" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="pills-New-tab" data-bs-toggle="pill" data-bs-target="#pills-New" type="button" role="tab" aria-controls="pills-New" aria-selected="true">New</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-Popular-tab" data-bs-toggle="pill" data-bs-target="#pills-Popular" type="button" role="tab" aria-controls="pills-Popular" aria-selected="false">Popular</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-Reccomendations-tab" data-bs-toggle="pill" data-bs-target="#pills-Reccomendations" type="button" role="tab" aria-controls="pills-Reccomendations" aria-selected="false">Reccomendations</button>
                </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-New" role="tabpanel" aria-labelledby="pills-New-tab">
                  
                  <div class="js-listing-slider listing-slider">

                    <div class="listing-slider__slide listing rounded--md bg-primary text-white px-4 pt-3 pb-5 mb-2 me-2 position-relative">
                      <h5 class="listing__title"><a href="#ListingUrl" class="stretched-link text-decoration-none text-white">Title</a></h5>
                      <button class="listing__favorite listing__favorite--favorited border-0 bg-transparent appearance-none" type="button" title="Favorite"></button>
                     <div class="listing__rating"><i class="fas fa-star"></i> 5.0</div>
                      <div class="listing__location w-100 position-absolute"><i class="fas fa-map-marker-alt"></i> Location</div>
                    </div>

                    <div class="listing-slider__slide rounded--md bg-primary text-white px-4 pt-3 pb-5 listing mb-2 me-2 position-relative">
                      <h5 class="listing__title">Title</h5>
                      <button class="listing__favorite border-0 bg-transparent appearance-none" type="button" title="Favorite"></button>
                     <div class="listing__rating"><i class="fas fa-star"></i> 5.0</div>
                      <div class="listing__location w-100 position-absolute"><i class="fas fa-map-marker-alt"></i> Location</div>
                    </div>

                    <div class="listing-slider__slide rounded--md bg-primary text-white px-4 pt-3 pb-5 listing mb-2 me-2 position-relative">
                      <h5 class="listing__title">Title</h5>
                      <button class="listing__favorite border-0 bg-transparent appearance-none" type="button" title="Favorite"></button>
                     <div class="listing__rating"><i class="fas fa-star"></i> 5.0</div>
                      <div class="listing__location w-100 position-absolute"><i class="fas fa-map-marker-alt"></i> Location</div>
                    </div>

                    <div class="listing-slider__slide rounded--md bg-primary text-white px-4 pt-3 pb-5 listing mb-2 me-2 position-relative">
                      <h5 class="listing__title">Title</h5>
                      <button class="listing__favorite border-0 bg-transparent appearance-none" type="button" title="Favorite"></button>
                     <div class="listing__rating"><i class="fas fa-star"></i> 5.0</div>
                      <div class="listing__location w-100 position-absolute"><i class="fas fa-map-marker-alt"></i> Location</div>
                    </div>

                    <div class="listing-slider__slide rounded--md bg-primary text-white px-4 pt-3 pb-5 listing mb-2 me-2 position-relative">
                      <h5 class="listing__title">Title</h5>
                      <button class="listing__favorite border-0 bg-transparent appearance-none" type="button" title="Favorite"></button>
                     <div class="listing__rating"><i class="fas fa-star"></i> 5.0</div>
                      <div class="listing__location w-100 position-absolute"><i class="fas fa-map-marker-alt"></i> Location</div>
                    </div>

                    <div class="listing-slider__slide rounded--md bg-primary text-white px-4 pt-3 pb-5 listing mb-2 me-2 position-relative">
                      <h5 class="listing__title">Title</h5>
                      <button class="listing__favorite border-0 bg-transparent appearance-none" type="button" title="Favorite"></button>
                     <div class="listing__rating"><i class="fas fa-star"></i> 5.0</div>
                      <div class="listing__location w-100 position-absolute"><i class="fas fa-map-marker-alt"></i> Location</div>
                    </div>

                  </div>

                </div>
                <div class="tab-pane fade" id="pills-Popular" role="tabpanel" aria-labelledby="pills-Popular-tab">
                  Popular
                </div>
                <div class="tab-pane fade" id="pills-Reccomendations" role="tabpanel" aria-labelledby="pills-contact-tab">
                  Reccomendations
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!--Slick Slider-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!--Custom Scripts-->
    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
